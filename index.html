<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mucurat√° FPS</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
</head>
<body>
    <!-- Main Menu -->
    <div id="main-menu" class="menu-screen">
        <div class="menu-content">
            <h1 class="game-title">MUCURAT√Å FPS</h1>
            
            <div class="menu-section">
                <h2>Escolha seu lado</h2>
                <div class="team-selection">
                    <button class="team-btn" data-team="police">
                        <span class="team-icon">üöî</span>
                        <span class="team-name">POL√çCIA</span>
                        <span class="team-desc">BOPE - Batalh√£o de Opera√ß√µes Especiais</span>
                    </button>
                    <button class="team-btn" data-team="criminal">
                        <span class="team-icon">üíÄ</span>
                        <span class="team-name">BANDIDO</span>
                        <span class="team-desc">Comando da Favela</span>
                    </button>
                </div>
            </div>
            
            <div class="menu-section" id="weapon-section" style="display: none;">
                <h2>Escolha sua arma principal</h2>
                <div class="weapon-selection">
                    <button class="weapon-btn" data-weapon="shotgun">
                        <span class="weapon-name">SHOTGUN</span>
                        <span class="weapon-stats">Dano: ‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñë‚ñë | Alcance: ‚ñà‚ñà‚ñà‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë</span>
                        <span class="weapon-desc">Pump action - Devastador de perto</span>
                    </button>
                    <button class="weapon-btn" data-weapon="sniper">
                        <span class="weapon-name">SNIPER</span>
                        <span class="weapon-stats">Dano: ‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà | Alcance: ‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà</span>
                        <span class="weapon-desc">Bolt action - Um tiro, uma morte</span>
                    </button>
                    <button class="weapon-btn" data-weapon="ar15">
                        <span class="weapon-name">AR-15</span>
                        <span class="weapon-stats">Dano: ‚ñà‚ñà‚ñà‚ñà‚ñà‚ñë‚ñë‚ñë‚ñë‚ñë | Alcance: ‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñë‚ñë‚ñë</span>
                        <span class="weapon-desc">Autom√°tico - Vers√°til e confi√°vel</span>
                    </button>
                </div>
            </div>
            
            <button id="start-game" class="start-btn" style="display: none;">
                INICIAR OPERA√á√ÉO
            </button>
            
            <div class="controls-info">
                <h3>Controles</h3>
                <div class="controls-grid">
                    <span>WASD</span><span>Movimento</span>
                    <span>MOUSE</span><span>Mira</span>
                    <span>CLICK</span><span>Atirar</span>
                    <span>R</span><span>Recarregar</span>
                    <span>1-3</span><span>Trocar Arma</span>
                    <span>G</span><span>Granada</span>
                    <span>SHIFT</span><span>Correr</span>
                    <span>CTRL</span><span>Agachar</span>
                    <span>SPACE</span><span>Pular</span>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Game Canvas -->
    <canvas id="renderCanvas"></canvas>
    
    <!-- HUD -->
    <div id="hud" style="display: none;">
        <div class="hud-top">
            <div class="kills-counter">
                <span id="kills">0</span> / <span id="total-enemies">8</span> ELIMINADOS
            </div>
        </div>
        
        <div class="hud-bottom">
            <div class="health-bar">
                <div class="health-fill" id="health-fill"></div>
                <span class="health-text"><span id="health">100</span> HP</span>
            </div>
            
            <div class="weapon-info">
                <div class="current-weapon" id="current-weapon">AR-15</div>
                <div class="ammo-counter">
                    <span id="ammo">30</span> / <span id="ammo-reserve">90</span>
                </div>
            </div>
            
            <div class="equipment">
                <div class="equip-slot" id="slot-1">1: <span>Principal</span></div>
                <div class="equip-slot" id="slot-2">2: <span>Pistola</span></div>
                <div class="equip-slot" id="slot-3">3: <span>Faca</span></div>
                <div class="equip-slot" id="slot-g">G: <span id="grenades">1</span>x Granada</div>
            </div>
        </div>
        
        <div class="crosshair">
            <div class="crosshair-line top"></div>
            <div class="crosshair-line bottom"></div>
            <div class="crosshair-line left"></div>
            <div class="crosshair-line right"></div>
            <div class="crosshair-dot"></div>
        </div>
        
        <div class="hitmarker" id="hitmarker"></div>
        <div class="damage-indicator" id="damage-indicator"></div>
    </div>
    
    <!-- Pause Menu -->
    <div id="pause-menu" class="menu-screen" style="display: none;">
        <div class="menu-content">
            <h1>PAUSADO</h1>
            <button id="resume-btn" class="menu-btn">Continuar</button>
            <button id="restart-btn" class="menu-btn">Reiniciar</button>
            <button id="quit-btn" class="menu-btn">Menu Principal</button>
        </div>
    </div>
    
    <!-- Game Over -->
    <div id="game-over" class="menu-screen" style="display: none;">
        <div class="menu-content">
            <h1 id="game-over-title">MISS√ÉO COMPLETA</h1>
            <p id="game-over-stats"></p>
            <button id="play-again-btn" class="menu-btn">Jogar Novamente</button>
            <button id="menu-btn" class="menu-btn">Menu Principal</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/utils/helpers.js"></script>
    <script src="js/game/Weapons.js"></script>
    <script src="js/game/Player.js"></script>
    <script src="js/game/NPC.js"></script>
    <script src="js/game/Map.js"></script>
    <script src="js/game/Game.js"></script>
    <script src="js/ui/Menu.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
